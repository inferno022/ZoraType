    # U+100D: ဍ MYANMAR LETTER DDA
    # U+1039: ္ MYANMAR SIGN VIRAMA
    # U+100E: ဎ MYANMAR LETTER DDHA
    # U+1041: ၁ MYANMAR DIGIT ONE
