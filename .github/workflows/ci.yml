name: Continuous Integration

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Create Required Files
      run: |
        echo "storeFile=java/shared.keystore" > keystore.properties
        echo "keyAlias=debug" >> keystore.properties
        echo "keyPassword=android" >> keystore.properties
        echo "storePassword=android" >> keystore.properties
        echo "acraEnabled=false" > crashreporting.properties
        echo "acraUrl=" >> crashreporting.properties
        echo "acraUser=" >> crashreporting.properties
        echo "acraPassword=" >> crashreporting.properties
        
    - name: Make Gradlew Executable
      run: chmod +x gradlew
      
    - name: Run Lint
      run: ./gradlew lintPlaystoreDebug --no-daemon
      
    - name: Upload Lint Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: lint-results
        path: build/reports/lint-results-*.html
        retention-days: 7

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Create Required Files
      run: |
        echo "storeFile=java/shared.keystore" > keystore.properties
        echo "keyAlias=debug" >> keystore.properties
        echo "keyPassword=android" >> keystore.properties
        echo "storePassword=android" >> keystore.properties
        echo "acraEnabled=false" > crashreporting.properties
        echo "acraUrl=" >> crashreporting.properties
        echo "acraUser=" >> crashreporting.properties
        echo "acraPassword=" >> crashreporting.properties
        
    - name: Make Gradlew Executable
      run: chmod +x gradlew
      
    - name: Run Unit Tests
      run: ./gradlew testPlaystoreDebugUnitTest --no-daemon
      
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: |
          build/reports/tests/
          build/test-results/
        retention-days: 7

  build-check:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [lint, test]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Create Required Files
      run: |
        echo "storeFile=java/shared.keystore" > keystore.properties
        echo "keyAlias=debug" >> keystore.properties
        echo "keyPassword=android" >> keystore.properties
        echo "storePassword=android" >> keystore.properties
        echo "acraEnabled=false" > crashreporting.properties
        echo "acraUrl=" >> crashreporting.properties
        echo "acraUser=" >> crashreporting.properties
        echo "acraPassword=" >> crashreporting.properties
        
    - name: Make Gradlew Executable
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: ./gradlew assemblePlaystoreDebug --no-daemon --stacktrace
      
    - name: Verify Build
      run: |
        ls -la build/outputs/apk/playstore/debug/
        APK_SIZE=$(stat -c%s build/outputs/apk/playstore/debug/*.apk)
        echo "APK Size: $(($APK_SIZE / 1024 / 1024)) MB"
        
        # Check if APK is valid
        if [ -f build/outputs/apk/playstore/debug/*.apk ]; then
          echo "✅ APK build successful"
        else
          echo "❌ APK build failed"
          exit 1
        fi