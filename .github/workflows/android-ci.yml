name: ZoraText Build

on:
  push:
    branches: [ master, main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Build APK
      run: ./gradlew clean assemblePlaystoreDebug --stacktrace --no-daemon
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: zoratext-apk
        path: build/outputs/apk/playstore/debug/*.apk

  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: build
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Build Release APK
      run: ./gradlew clean assemblePlaystoreDebug --stacktrace --no-daemon
        
    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/outputs/apk/playstore/debug/*.apk
        name: ZoraText ${{ github.event.release.tag_name }}
        body: |
          ## ZoraText Professional Edition ${{ github.event.release.tag_name }}
          
          ### Features:
          - ✅ Fonts button visible on home screen
          - ✅ Font import functionality
          - ✅ Professional themes (Mango Sunset, Berry Bliss)
          - ✅ Google Pay QR code integration
          - ✅ Complete ZoraText branding
          
          ### Installation:
          1. Download the APK below
          2. Enable "Install from Unknown Sources" 
          3. Install and enjoy!
          
          **Support:** mail.zoratext@gmail.com
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}