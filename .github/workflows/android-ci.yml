name: ZoraText Android Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      
    - name: Create Required Files
      run: |
        echo "storeFile=java/shared.keystore" > keystore.properties
        echo "keyAlias=androiddebugkey" >> keystore.properties
        echo "keyPassword=android" >> keystore.properties
        echo "storePassword=android" >> keystore.properties
        echo "acraEnabled=false" > crashreporting.properties
        echo "acraUrl=" >> crashreporting.properties
        echo "acraUser=" >> crashreporting.properties
        echo "acraPassword=" >> crashreporting.properties
        
    - name: Set Environment Variables
      run: |
        echo "VERSION_NAME=0.1.0" >> $GITHUB_ENV
        echo "VERSION_CODE=1" >> $GITHUB_ENV
        echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
        
    - name: Make Gradlew Executable
      run: chmod +x gradlew
      
    - name: Build Debug APK
      run: |
        echo "Building Debug APK..."
        ./gradlew assemblePlaystoreDebug --no-daemon --stacktrace --info
      
    - name: Verify Build Output
      run: |
        ls -la build/outputs/apk/playstore/debug/
        APK_SIZE=$(stat -c%s build/outputs/apk/playstore/debug/*.apk)
        echo "Debug APK Size: $(($APK_SIZE / 1024 / 1024)) MB"
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: zoratext-debug-apk
        path: build/outputs/apk/playstore/debug/*.apk
        retention-days: 30