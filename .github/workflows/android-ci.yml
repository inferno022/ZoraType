name: ZoraText Build

on:
  push:
    branches: [ master, main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Build Playstore APK Only
      run: |
        ./gradlew clean
        ./gradlew assemblePlaystoreDebug -x compileUnstableDebugKotlin -x compileUnstableDebugJavaWithJavac --no-daemon --stacktrace
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: zoratext-apk
        path: build/outputs/apk/playstore/debug/*.apk

  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Build Release APK
      run: |
        ./gradlew clean
        ./gradlew assemblePlaystoreDebug -x compileUnstableDebugKotlin -x compileUnstableDebugJavaWithJavac --no-daemon --stacktrace
        
    - name: Upload to Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/outputs/apk/playstore/debug/*.apk
        name: ZoraText ${{ github.event.release.tag_name }}
        body: |
          ## ZoraText Professional Edition ${{ github.event.release.tag_name }}
          
          ### âœ… Features:
          - **Fonts Button**: Visible on home screen with import functionality
          - **Professional Themes**: Mango Sunset, Berry Bliss, Modern Mint, Cyber Violet
          - **Google Pay QR**: Integrated donation system
          - **Complete ZoraText Branding**: Throughout the app
          
          ### ðŸ“± Installation:
          1. Download the APK below
          2. Enable "Install from Unknown Sources" in Android settings
          3. Install and enjoy ZoraText!
          
          ### ðŸ“§ Support:
          **Email:** mail.zoratext@gmail.com
          
          ---
          *Professional keyboard with advanced theming and font customization*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}