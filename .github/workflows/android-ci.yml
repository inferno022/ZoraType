name: ZoraText Android Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  release:
    types: [published]

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build ZoraText APK
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Build Only Playstore Debug APK
      run: |
        ./gradlew clean
        ./gradlew assemblePlaystoreDebug -x assembleUnstableDebug -x assembleStableDebug -x test -x lint -x lintVitalPlaystoreDebug --stacktrace --no-configuration-cache
      
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: zoratext-debug-${{ github.sha }}
        path: build/outputs/apk/playstore/debug/*.apk
        retention-days: 30

  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    name: Create Release Build
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Build Only Playstore Release APK
      run: |
        ./gradlew clean
        ./gradlew assemblePlaystoreDebug -x assembleUnstableDebug -x assembleStableDebug -x test -x lint -x lintVitalPlaystoreDebug --stacktrace --no-configuration-cache
      
    - name: Upload Release APK to Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: zoratext-release-${{ github.event.release.tag_name }}
        path: build/outputs/apk/playstore/debug/*.apk
        retention-days: 90
        
    - name: Upload APK to GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/outputs/apk/playstore/debug/*.apk
        name: ZoraText ${{ github.event.release.tag_name }}
        body: |
          ## ZoraText Professional Edition ${{ github.event.release.tag_name }}
          
          ### What's New:
          - ✅ Fonts button now visible on home screen
          - ✅ Professional theme names (Mango Sunset, Berry Bliss)
          - ✅ Font import functionality with + button
          - ✅ Google Pay QR code integration
          - ✅ Complete ZoraText branding
          
          ### Download:
          - Download the APK file below
          - Enable "Install from Unknown Sources" in Android settings
          - Install and enjoy ZoraText!
          
          ### Support:
          - Email: mail.zoratext@gmail.com
          - Donate via Google Pay QR code in the app
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}