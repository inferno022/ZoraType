name: ZoraText Professional Build

on:
  push:
    branches: [ master, main ]
  release:
    types: [published]

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx4g -XX:MaxMetaspaceSize=512m" -Dorg.gradle.daemon=false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Cache Gradle Dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ~/.android/build-cache
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Validate Gradle Wrapper
      uses: gradle/wrapper-validation-action@v1
      
    - name: Setup Build Environment
      run: |
        echo "VERSION_NAME=1.0.15" >> $GITHUB_ENV
        echo "VERSION_CODE=${{ github.run_number }}" >> $GITHUB_ENV
        echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
        
    - name: Create dummy keystore
      run: |
        echo "storeFile=java/shared.keystore" > keystore.properties
        echo "keyAlias=debug" >> keystore.properties
        echo "keyPassword=android" >> keystore.properties
        echo "storePassword=android" >> keystore.properties
        
    - name: Create dummy crash reporting config
      run: |
        echo "acraEnabled=false" > crashreporting.properties
        echo "acraUrl=" >> crashreporting.properties
        echo "acraUser=" >> crashreporting.properties
        echo "acraPassword=" >> crashreporting.properties
        
    - name: Build Playstore Debug APK
      run: |
        ./gradlew clean --no-daemon
        ./gradlew assemblePlaystoreDebug --no-daemon --stacktrace --info
      
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: zoratext-apk-${{ github.run_number }}
        path: build/outputs/apk/playstore/debug/*.apk
        retention-days: 30

  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    timeout-minutes: 30
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Make gradlew executable
      run: chmod +x gradlew
      
    - name: Setup Build Environment
      run: |
        echo "VERSION_NAME=${{ github.event.release.tag_name }}" >> $GITHUB_ENV
        echo "VERSION_CODE=${{ github.run_number }}" >> $GITHUB_ENV
        echo "BRANCH_NAME=master" >> $GITHUB_ENV
        
    - name: Create dummy keystore
      run: |
        echo "storeFile=java/shared.keystore" > keystore.properties
        echo "keyAlias=debug" >> keystore.properties
        echo "keyPassword=android" >> keystore.properties
        echo "storePassword=android" >> keystore.properties
        
    - name: Create dummy crash reporting config
      run: |
        echo "acraEnabled=false" > crashreporting.properties
        echo "acraUrl=" >> crashreporting.properties
        echo "acraUser=" >> crashreporting.properties
        echo "acraPassword=" >> crashreporting.properties
        
    - name: Build Release APK
      run: |
        ./gradlew clean --no-daemon
        ./gradlew assemblePlaystoreDebug --no-daemon --stacktrace
        
    - name: Upload APK to Release
      uses: softprops/action-gh-release@v1
