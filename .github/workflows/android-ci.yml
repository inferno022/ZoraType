name: ZoraType Android Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Initialize Submodules (with fallback)
      run: |
        echo "Attempting to initialize submodules..."
        git submodule update --init --recursive || echo "Submodule initialization failed, creating fallback directories..."
        
        # Create required directories if submodules failed
        echo "Ensuring required directories exist..."
        
        # Create libs directory and minimal placeholder files if missing
        if [ ! -d "libs" ]; then
          echo "Creating libs directory with minimal placeholder files"
          mkdir -p libs
          
          # Create minimal placeholder AAR files (won't be used due to conditional dependencies)
          for aar in mozc-release.aar pocketfft-release.aar tensorflow-lite-support-api.aar tensorflow-lite-support.aar tensorflow-lite.aar vad-release.aar; do
            if [ ! -f "libs/$aar" ]; then
              echo "Creating placeholder $aar"
              mkdir -p temp_aar
              echo '<?xml version="1.0" encoding="utf-8"?><manifest xmlns:android="http://schemas.android.com/apk/res/android" package="com.placeholder"><application/></manifest>' > temp_aar/AndroidManifest.xml
              (cd temp_aar && zip -r "../libs/$aar" .)
              rm -rf temp_aar
            fi
          done
        fi
        
        # Create ML models directory
        if [ ! -d "voiceinput-shared/src/main/ml" ]; then
          echo "Creating ML models directory"
          mkdir -p voiceinput-shared/src/main/ml
          touch voiceinput-shared/src/main/ml/tiny_en_acft_q8_0.bin.not.tflite
        fi
        
        # Create layouts directory
        if [ ! -d "java/assets/layouts" ]; then
          echo "Creating layouts directory"
          mkdir -p java/assets/layouts
        fi
        
        # Create translations directory
        if [ ! -d "translations" ]; then
          echo "Creating translations directory"
          mkdir -p translations
        fi
        
        # Create themes directory
        if [ ! -d "java/assets/themes" ]; then
          echo "Creating themes directory"
          mkdir -p java/assets/themes
        fi
        
        # Create res-large directory
        if [ ! -d "java/res-large" ]; then
          echo "Creating res-large directory"
          mkdir -p java/res-large
        fi
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Accept Android SDK Licenses
      run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
    - name: Install NDK
      run: $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;28.2.13676358"
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      
    - name: Create Build Configuration Files
      run: |
        echo "storeFile=java/shared.keystore" > keystore.properties
        echo "keyAlias=androiddebugkey" >> keystore.properties
        echo "keyPassword=android" >> keystore.properties
        echo "storePassword=android" >> keystore.properties
        echo "acraEnabled=false" > crashreporting.properties
        echo "acraUrl=" >> crashreporting.properties
        echo "acraUser=" >> crashreporting.properties
        echo "acraPassword=" >> crashreporting.properties
        
    - name: Create Minimal Required Files
      run: |
        # Create minimal required files for build
        echo "Creating minimal build configuration..."
        
        # Create empty translation files if missing
        mkdir -p translations/core/values
        echo '<?xml version="1.0" encoding="utf-8"?><resources></resources>' > translations/core/values/strings.xml || true
        
        # Create empty layout files if missing  
        mkdir -p java/assets/layouts
        echo '[]' > java/assets/layouts/layouts.json || true
        
        # Create empty theme files if missing
        mkdir -p java/assets/themes
        echo '[]' > java/assets/themes/themes.json || true
        
        # Create empty libs directory
        mkdir -p libs
        
        # Create empty ML models directory
        mkdir -p voiceinput-shared/src/main/ml
        
        # Create empty res-large directory
        mkdir -p java/res-large/values
        echo '<?xml version="1.0" encoding="utf-8"?><resources></resources>' > java/res-large/values/strings.xml || true
        
    - name: Set Environment Variables
      run: |
        echo "VERSION_NAME=0.1.0" >> $GITHUB_ENV
        echo "VERSION_CODE=1" >> $GITHUB_ENV
        echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/28.2.13676358" >> $GITHUB_ENV
        
    - name: Make Gradlew Executable
      run: chmod +x gradlew
      
    - name: Debug Environment
      run: |
        echo "=== Environment Information ==="
        echo "Java version:"
        java -version
        echo "Android SDK location: $ANDROID_HOME"
        echo "NDK location: $ANDROID_NDK_HOME"
        echo "Available disk space:"
        df -h
        echo "Memory info:"
        free -h
        echo "=== Project Structure ==="
        ls -la
        echo "=== Critical Directories ==="
        echo "libs directory:"
        ls -la libs/ || echo "libs directory not found"
        echo "AAR files in libs:"
        ls -la libs/*.aar || echo "No AAR files found"
        echo "voiceinput-shared/src/main/ml directory:"
        ls -la voiceinput-shared/src/main/ml/ || echo "ML directory not found"
        echo "java/assets/layouts directory:"
        ls -la java/assets/layouts/ || echo "layouts directory not found"
        echo "=== Submodules Status ==="
        git submodule status || echo "No submodules or submodule issues"
        echo "=== Checking AAR file contents ==="
        if [ -f "libs/mozc-release.aar" ]; then
          echo "mozc-release.aar size: $(stat -c%s libs/mozc-release.aar) bytes"
          unzip -l libs/mozc-release.aar || echo "Could not list AAR contents"
        fi
      
    - name: Clean Build
      run: ./gradlew clean --no-daemon
      
    - name: Build Debug APK
      run: |
        echo "Building Debug APK..."
        echo "Available Gradle tasks:"
        ./gradlew tasks --all | grep -i assemble || echo "Could not list assemble tasks"
        echo "Starting build with detailed logging..."
        
        # Run the build and capture both success and failure
        if ./gradlew assemblePlaystoreDebug --no-daemon --stacktrace --debug --max-workers=2 2>&1 | tee build.log; then
          echo "Build command completed successfully"
        else
          echo "Build command failed with exit code $?"
          echo "=== BUILD FAILURE ANALYSIS ==="
          echo "Last 50 lines of build log:"
          tail -50 build.log || echo "Could not read build log"
          echo "=== SEARCHING FOR SPECIFIC ERRORS ==="
          grep -i "error" build.log | head -20 || echo "No 'error' patterns found"
          grep -i "failed" build.log | head -20 || echo "No 'failed' patterns found"
          grep -i "exception" build.log | head -20 || echo "No 'exception' patterns found"
          exit 1
        fi
        
        echo "Build completed. Checking for specific errors..."
        if [ -f build.log ]; then
          echo "=== COMPILATION ERRORS ==="
          grep -A 10 -B 5 "error:" build.log || echo "No specific compilation errors found in log"
          echo "=== KOTLIN ERRORS ==="
          grep -A 10 -B 5 "Kotlin" build.log || echo "No Kotlin-specific errors found"
          echo "=== IMPORT ERRORS ==="
          grep -A 5 -B 5 "import" build.log | grep -i error || echo "No import errors found"
        fi
      
    - name: Verify Build Output
      run: |
        echo "=== BUILD OUTPUT ANALYSIS ==="
        echo "Checking build directory structure:"
        ls -la build/ || echo "No build directory found"
        echo "Checking outputs directory:"
        ls -la build/outputs/ || echo "No outputs directory found"
        echo "Checking apk directory:"
        ls -la build/outputs/apk/ || echo "No apk directory found"
        echo "Checking playstore directory:"
        ls -la build/outputs/apk/playstore/ || echo "No playstore directory found"
        echo "Checking debug directory:"
        ls -la build/outputs/apk/playstore/debug/ || echo "Debug APK directory not found"
        
        # Look for APK files anywhere in the build directory
        echo "=== SEARCHING FOR APK FILES ==="
        find build/ -name "*.apk" -type f 2>/dev/null || echo "No APK files found anywhere in build directory"
        
        # Check if the specific APK exists
        if [ -f build/outputs/apk/playstore/debug/*.apk ]; then
          APK_SIZE=$(stat -c%s build/outputs/apk/playstore/debug/*.apk)
          echo "Debug APK Size: $(($APK_SIZE / 1024 / 1024)) MB"
          echo "APK found successfully!"
        else
          echo "Expected APK file not found at build/outputs/apk/playstore/debug/"
          echo "=== CHECKING FOR BUILD ERRORS ==="
          if [ -f build.log ]; then
            echo "Recent build log entries:"
            tail -100 build.log | grep -E "(FAILED|ERROR|Exception)" || echo "No obvious errors in recent log"
          fi
          exit 1
        fi
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: zoratype-debug-apk-${{ github.run_number }}
        path: build/outputs/apk/playstore/debug/*.apk
        retention-days: 30
        
    - name: Upload Build Logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ github.run_number }}
        path: |
          build/reports/
          ~/.gradle/daemon/
        retention-days: 7