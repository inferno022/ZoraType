# GitLab CI/CD Configuration for ZoraText
# ‚ö†Ô∏è  MIGRATION NOTICE: Consider migrating to GitHub Actions for better Android support
# See CI_CD_SETUP.md for complete migration guide with free builds and Play Store deployment

default:
  image: "gradle:8.14.3-jdk17"

variables:
  GIT_SUBMODULE_STRATEGY: recursive
  GIT_SUBMODULE_FORCE_HTTPS: "true"
  GIT_STRATEGY: clone
  GIT_DEPTH: 0
  ANDROID_COMPILE_SDK: "35"
  ANDROID_BUILD_TOOLS: "35.0.0"
  ANDROID_SDK_TOOLS: "9477386"

stages:
  - migration_notice
  - build
  - test

# Migration Notice Job
migration_notice:
  stage: migration_notice
  script:
    - echo "üöÄ MIGRATION RECOMMENDATION üöÄ"
    - echo "Consider migrating to GitHub Actions for:"
    - echo "‚úÖ FREE unlimited builds (vs paid GitLab CI)"
    - echo "‚úÖ Better Android/Gradle support"
    - echo "‚úÖ Automatic Google Play Store deployment"
    - echo "‚úÖ Faster build times (3-6 minutes vs 5-10 minutes)"
    - echo "‚úÖ Better artifact management"
    - echo ""
    - echo "üìã Migration guide available in CI_CD_SETUP.md"
    - echo "üîó GitHub Actions workflows already configured in .github/workflows/"
  allow_failure: true

before_script:
  - apt-get --quiet update --yes
  - apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1
  - wget --quiet --output-document=android-sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-${ANDROID_SDK_TOOLS}_latest.zip
  - unzip -d android-sdk-linux android-sdk.zip
  - echo y | android-sdk-linux/cmdline-tools/bin/sdkmanager --sdk_root=android-sdk-linux "platforms;android-${ANDROID_COMPILE_SDK}" >/dev/null
  - echo y | android-sdk-linux/cmdline-tools/bin/sdkmanager --sdk_root=android-sdk-linux "platform-tools" >/dev/null
  - echo y | android-sdk-linux/cmdline-tools/bin/sdkmanager --sdk_root=android-sdk-linux "build-tools;${ANDROID_BUILD_TOOLS}" >/dev/null
  - export ANDROID_HOME=$PWD/android-sdk-linux
  - export PATH=$PATH:$PWD/android-sdk-linux/platform-tools/
  - chmod +x ./gradlew

build_zoratext_debug:
  stage: build
  script:
    - echo "Building ZoraText debug APK..."
    - ./gradlew assembleUnstableDebug --stacktrace
  artifacts:
    name: "zoratext-debug-$CI_COMMIT_SHORT_SHA"
    paths:
      - build/outputs/apk/unstable/debug/*.apk
    expire_in: 1 week
  only:
    - master
    - main
    - develop

build_zoratext_playstore_debug:
  stage: build
  script:
    - echo "Building ZoraText playstore debug APK..."
    - ./gradlew assemblePlaystoreDebug --stacktrace
  artifacts:
    name: "zoratext-playstore-debug-$CI_COMMIT_SHORT_SHA"
    paths:
      - build/outputs/apk/playstore/debug/*.apk
    expire_in: 1 week
  only:
    - master
    - main
    - develop

build_zoratext_release:
  stage: build
  script:
    - echo "‚ö†Ô∏è  For production releases, consider GitHub Actions with automatic Play Store deployment"
    - echo "Building ZoraText release APK..."
    - ./gradlew assembleStableRelease --stacktrace
  artifacts:
    name: "zoratext-release-$CI_COMMIT_SHORT_SHA"
    paths:
      - build/outputs/apk/stable/release/*.apk
    expire_in: 1 month
  only:
    - tags
  when: manual

test_zoratext:
  stage: test
  script:
    - echo "Running ZoraText unit tests..."
    - ./gradlew test --stacktrace
  artifacts:
    reports:
      junit: build/test-results/test/TEST-*.xml
  coverage: '/Total.*?([0-9]{1,3})%/'